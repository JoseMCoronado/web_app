{% block history %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-body table-responsive">
              <h2>Message History</h2>
              <table class="table table-striped table-condensed table-hover">
                <thead>
                  <tr>
                    <th>date</th>
                    <th>id</th>
                    <th>poster</th>
                    <th>value</th>
                    <th>paste</th>
                  </tr>
                </thead>
                <tbody>
                  {% for info in pastes %}
                  <tr>
                      <td>{{ info.date }}</td>
                      <td>{{ info.id }}</td>
                      <td>{{ info.poster }}</td>
                      <td>{{ info.value }}</td>
                      <td>{{ info.paste }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
</div>
{% endblock %}
